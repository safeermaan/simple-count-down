<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashir's 18th Birthday</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Poppins:wght@100&family=Rajdhani&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="overlay">
      <div class="date">HASHIR TURNING 18</div>
      <div class="date" id="end-date">16 Septermber 2027 12:01:00 AM</div>
      <br/>
      <div class="date">Time Left:</div>
    
      <div class="countDown">
        <div class="cont">
          <input type="text" readonly value="0">
          <br/>
          <label for="">Days</label>
        </div>
        <div class="cont">
          <input type="text" readonly value="0">
          <br/>
          <label for="">Hours</label>
        </div>
        <div class="cont">
          <input type="text" readonly value="0">
          <br/>
          <label for="">Minutes</label>
        </div>
        <div class="cont">
          <input type="text" readonly value="0">
          <br/>
          <label for="">Seconds</label>
        </div>   
    </div>

  </div>



  <script src="js/app.js"></script>
</body>
</html>
